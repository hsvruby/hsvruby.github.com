---
layout: default
---

<h1>Meeting Notes</h1>
<div class="span-24 last">
  {% for post in site.categories.notes %}
  <div class="span-16">
    <span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
  </div>
  <hr class="space" />
  {% endfor %}
</div>
